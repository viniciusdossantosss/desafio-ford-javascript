</head>
<body>
    <header>       
        <div>
            <img src="img/logo-ford-256.png" width="150" class="logo" />
        </div>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>

                <li>
                    <a href="lancamento.html">Lançamento</a>
                </li>
                <li>
                    <a href="contato.html">Contato</a>
                </li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="forms">
            <div>
                <img src="img/xls 2.2 diesel.jpg">
            </div>
            <div>
                <h2 class="titulo">Sobre Você</h2>
            <form onsubmit="Post(this); return false;">
                <input type="text" name="nome" placeholder="NOME*" id="nomeid" class="fordform" required>
                <input type="text" name="email" placeholder="E-MAIL*" id="emailid" class="fordform" required>
                <input type="text" name="telefone" placeholder="TELEFONE*" id="telefoneid" class="fordform" required>
                
                <select name="contato" class="fordform option" required>
                    <option selected disabled hidden>TIPO DE CONTATO</option>
                    <option value="">Elogio</option>
                    <option value="">Reclamação</option>
                    <option value="">Solicitação</option>
                </select>

                <textarea name="mensagem" id="mensagemid" placeholder="Digite sua mensagem" class="fordform " required></textarea>
            <button type="submit" id="enviarBtn">Enviar</button>
            </form>
            </div>
        </div>
    </main>
    <footer>
        <nav id="social">
            <ul>
                <li><span class="redesociais">Redes Sociais</span></li>
                <li><a href="https://www.facebook.com/FordBrasil/" title="Facebook"><img src="img/facebook-50.png"></a></li>
                <li><a href="https://www.youtube.com/fordbrasil" title="YouTube"><img src="img/youtube-squared-50.png"></a></li>
                <li><a href="https://www.instagram.com/fordbrasil/" title="Instagram"><img src="img/instagram-logo-50.png"></a></li>
            </ul>
        </nav>
        <div>
           <img src="img/ford-96.png" width="70"  />
        </div>
    </footer>
